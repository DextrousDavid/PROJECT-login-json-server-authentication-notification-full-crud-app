<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a class="social"><i class="fab fa-facebook-f"></i></a>
				<a class="social"><i class="fab fa-google-plus-g"></i></a>
				<a class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form [formGroup]="userFormTwo" (ngSubmit)="routeToFirstPage()">
			<h1>Sign in</h1>
			<span>or use your account</span>
			<input type="email" placeholder="Email" formControlName="customerEmailAddress"/><br>
			<input type="password" placeholder="Password" formControlName="customerPassword" />
			<div style="margin-top: 10px;">
			<a class="sign-in-btn" (click)="routeToFirstPage()"> Login</a>
			</div>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome,</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Lazy module!</h1>
				<p>Please sign in with your email and password to proceed.</p>
				<!-- <button class="ghost" id="signUp">Sign Up</button> -->
			</div>
		</div>
	</div>
</div>
