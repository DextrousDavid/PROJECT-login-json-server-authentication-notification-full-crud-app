<div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
            <div class="formbg-outer">
                <div class="formbg">
                    <div class="formbg-inner padding-horizontal--48">
                        <h3 class="padding-bottom--15">Edit Form</h3>

                        <form [formGroup]="userForm" (ngSubmit)="formPost()">
                            <div class="field padding-bottom--24">
                                <label for="fname">Name</label>
                                <input type="text" formControlName="customerName">
                            </div>
                            <div class="field padding-bottom--24">
                                <label for="lname">Account Number</label>
                                <input type="text" formControlName="customerAcctNum">
                            </div>
                            <div class="field padding-bottom--24">
                                <label for="lname">Email Address</label>
                                <input type="email" formControlName="customerEmailAddress">
                            </div>
                            <div class="field padding-bottom--24">
                                <label for="lname">Customer Age</label>
                                <input type="text" formControlName="customerAge">
                            </div>
                            <label for="account">Account Type</label>
                            <select class="field padding-bottom--24" formControlName="customerAcctType">
                                <option value="Savings Account">Savings Account</option>
                                <option value="Current Account">Current Account</option>
                                <option value="Domicilliary Account">Domicilliary Account</option>
                            </select>
                            <div class="field padding-bottom--24">
                                <label for="lname">Reason for Complaint</label>
                                <textarea rows="10" cols="50" formControlName="reasonForComplaint"></textarea>
                            </div>
                    </form>
                    <button (click)="formPost()" class="btnSubmit padding-bottom--24" style="margin-top: 5px;">Proceed To Table</button>
                    <!-- <a (click)="routeToFirstPage()" class="back-to-view-user-btn">Back</a> -->

                    <!-- <button class="btnSubmit padding-bottom--24">Next</button> -->
                    <!-- <button (click)="routeToSecondPage()" class="btnSubmit padding-bottom--24">Next</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
