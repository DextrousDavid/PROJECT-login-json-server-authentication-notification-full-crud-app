<table class="styled-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Delete Row</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let id = index">
            <td>{{id + 1}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.address}}</td>
            <td class="delete-row">Delete Row</td>
        </tr><!-- and so on... -->
        <br>
        <button (click)="routeToFirstPage()" class="btnSubmit padding-bottom--24">Go back</button>
    </tbody>
</table><br>
